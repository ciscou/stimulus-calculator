<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stimulus Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
      window.Stimulus = Application.start()

      Stimulus.register("calculator", class extends Controller {
        static targets = ["display"]

        connect() {
          console.log("connecting calculator")

          this.displayTarget.innerHTML = "0"
        }

        disconnect() {
          console.log("disconnecting calculator")
        }

        appendNumber(e) {
          if(this.displayTarget.innerHTML === "0") this.displayTarget.innerHTML = ""
          this.displayTarget.innerHTML += e.target.innerHTML
        }
      })
    </script>
  </head>
  <body class="p-32">
    <div data-controller="calculator" class="max-w-xs mx-auto grid grid-cols-4 gap-2 bg-gray-400 p-4 rounded-lg">
      <div data-calculator-target="display" class="col-span-4 text-right text-lg bg-orange-200 p-4 rounded">Loading...</div>
      <button class="btn btn-error">AC</button>
      <button class="btn btn-neutral">(</button>
      <button class="btn btn-neutral">)</button>
      <button class="btn btn-neutral">/</button>
      <button class="btn" data-action="calculator#appendNumber">7</button>
      <button class="btn" data-action="calculator#appendNumber">8</button>
      <button class="btn" data-action="calculator#appendNumber">9</button>
      <button class="btn btn-neutral">*</button>
      <button class="btn" data-action="calculator#appendNumber">4</button>
      <button class="btn" data-action="calculator#appendNumber">5</button>
      <button class="btn" data-action="calculator#appendNumber">6</button>
      <button class="btn btn-neutral">-</button>
      <button class="btn" data-action="calculator#appendNumber">1</button>
      <button class="btn" data-action="calculator#appendNumber">2</button>
      <button class="btn" data-action="calculator#appendNumber">3</button>
      <button class="btn btn-neutral">+</button>
      <button class="btn" data-action="calculator#appendNumber">0</button>
      <button class="btn btn-neutral">.</button>
      <button class="btn btn-neutral">del</button>
      <button class="btn btn-primary">=</button>
    </div>
  </body>
</html>
